<h1 class="m-lg-5">Register Form!</h1>
<div class="container">
  <div class="col-5">
    <form class="form-control" [formGroup]="registerForm" (ngSubmit)="onSubmit()">


      <div class="row mt-3">
        <div class="col-2">
          <label> Email: </label>
        </div>
        <div class="col-10">
          <input type="gmail" formControlName="email">
        </div>

        <div *ngIf="!email?.valid && (email?.dirty || email?.touched)">
          <div [hidden]="!email?.errors?.['required']">
            <p style="color: red"> Email is required </p>
          </div>
          <div [hidden]="!email?.errors?.['minlength']">
            <p style="color: red"> Email min length 3 </p>
          </div>
          <div [hidden]="!email?.errors?.['email']">
            <p style="color: red"> Email pattern must consist of @ </p>
          </div>
        </div>

      </div>


      <div class="row mt-3">
        <div class="col-2">
          <label> Password: </label>
        </div>
        <div class="col-10">
          <input type="password" formControlName="password">
        </div>
        <div *ngIf="!password?.valid && (password?.dirty || password?.touched)">
          <div [hidden]="!password?.errors?.['required']">
            <p style="color: red"> Password is required </p>
          </div>
          <div [hidden]="!password?.errors?.['minlength']">
            <p style="color: red"> Password min length 3 </p>
          </div>
        </div>

      </div>


      <div class="row mt-3">
        <div class="col-2">
          <label> Country: </label>
        </div>
        <div class="col-10">
          <input type="text" formControlName="country">
        </div>

        <div *ngIf="!country?.valid && (country?.dirty || country?.touched)">
          <div [hidden]="!country?.errors?.['required']">
            <p style="color: red"> Country is required </p>
          </div>
        </div>
      </div>


        <div class="row mt-3">
          <div class="col-2">
            <label>Gender </label>
          </div>
          <div class="col-10">
            <input type="radio" value="male" name="gender" formControlName="gender"> Male
            <input type="radio" value="female" name="gender" formControlName="gender"> Female
          </div>

          <div *ngIf="!gender?.valid && (gender?.dirty ||gender?.touched)">
            <div [hidden]="!gender?.errors?.['required']">
              <p style="color: red"> R U geh ? </p>
            </div>
          </div>

        </div>

        <div class="row mt-3">
          <div class="col-2">
            <label> Age: </label>
          </div>
          <div class="col-10">
            <input type="number" formControlName="age">
          </div>

          <div *ngIf="!age?.valid && (age?.dirty || age?.touched)">
            <div [hidden]="!age?.errors?.['required']">
              <p style="color: red"> Age is required </p>
            </div>
          </div>

        </div>


        <div class="row mt-3">
          <div class="col-2">
            <label> Phone: </label>
          </div>
          <div class="col-10">
            <input type="text" formControlName="phone">
          </div>
          <div *ngIf="!phone?.valid && (phone?.dirty || phone?.touched)">
            <div [hidden]="!phone?.errors?.['required']">
              <p style="color: red"> Phone number is required </p>
            </div>
            <div [hidden]="!phone?.errors?.['minlength']">
              <p style="color: red"> Phone number min length 3 </p>
            </div>
          </div>

        </div>

        <div class="row justify-content-center">
          <input class=" col-4 mt-3" type="submit" value="DANG KY" [disabled]="registerForm.valid">
        </div>

    </form>

  </div>
</div>
